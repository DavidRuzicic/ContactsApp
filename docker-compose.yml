version: '3.7'

services:
  frontend:
    build:
      context: ./contact-app
      dockerfile: Dockerfile
    ports:
      - "4200:80"

  backend:
    build:
      context: ./ContactApp
      dockerfile: Dockerfile
    ports:
      - "7139:80"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=contactappdb;User=root;Password=password;

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: contactappdb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
