<!DOCTYPE html>
<html lang="en" ng-app="contactApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>

    <nav ng-if="showNavbar" class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="AppController">
        <div class="container-fluid">
            <span class="navbar-brand" href="#">ContactApp</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#/contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger btn-sm" ng-click="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/services/auth.service.js"></script>
    <script src="app/services/contact.service.js"></script>
    <script src="app/controllers/login.controller.js"></script>
    <script src="app/controllers/contact-list.controller.js"></script>
    <script src="app/controllers/contact-form.controller.js"></script>
    <script src="app/guards/auth.guard.js"></script>
    <script src="app/interceptors/jwt.interceptor.js"></script>
    <script src="app/interceptors/error.interceptor.js"></script>
</body>

</html>
