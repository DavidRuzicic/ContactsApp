<div class="container">
    <h2>{{ contact.id ? 'Edit Contact' : 'Add Contact' }}</h2>
    <form ng-submit="saveContact()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="contact.name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="contact.email" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ contact.id ? 'Update' : 'Add' }}</button>
    </form>
</div>
