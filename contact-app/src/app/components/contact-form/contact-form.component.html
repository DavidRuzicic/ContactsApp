<div class="contact-form-container container">
    <h2>{{ isEditMode ? 'Edit Contact' : 'Add Contact' }}</h2>
    <form (ngSubmit)="saveContact()" class="contact-form">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="contact.phoneNumber"
                name="phoneNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Save' }}</button>
    </form>
</div>
